<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
  </head>
  <body class="page">
    <main>
      <div class="card">
        <div class="card__row">
          <div class="card__offer"></div>
          <div class="card__slogan"></div>
          <div class="card__favorite"></div>
        </div>
        <div class="card__row"><img src="/images/studio-44.png" alt="Студия №44"></div>
        <div class="card__row">
          <h2 class="card__title">Студия №44</h2>
        </div>
        <div class="card__row card__row_options">
          <div class="card__option">без отделки</div>
          <div class="card__area">28м<sup>2</sup> площадь</div>
          <div class="card__floor">12/14 этаж</div>
        </div>
        <div class="card__row">
          <div class="card__price">1 900 000 руб.</div>
        </div>
        <div class="card__row card__row_status">
          <p class="card__status">забронировано</p>
        </div>
      </div>
    </main>
  </body>
</html>
